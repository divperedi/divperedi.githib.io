        button {
            background-color: #F5F3A3;

            font-style: normal;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #f8f54d;
            transform: translateY(2px);
        }

        a {
            text-decoration: none;
            color: inherit; /* Ensure text color is inherited from button */
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            width: auto;
            height: auto;
            padding: 10px 20px;
            border-radius: 8px;
            box-shadow: none;
            background-color: #F5F3A3;
            color: #4F4A4A;
            font-size: 14px;
        }

        .back-button:hover {
            background-color: #f8f54d;
            transform: translateY(2px);
