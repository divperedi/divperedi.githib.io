<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap');

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            font-family: "Outfit", sans-serif;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
            overflow: hidden;
            height: calc(var(--vh, 1vh) * 100);
        }

        canvas {
            display: block;
        }

        h1,
        h2 {
            text-align: center;
            padding-top: 50px;
            width: 80%;
        }

        #text {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            color: #ffffff;
            text-align: center;
        }

        #buttonContainer {
            max-width: 500px;
            margin: 0 auto;
        }

        #button1,
        #button2 {
            background-color: #F5F3A3;
            text-align: center;
            padding: 20px 30px;
            border: none;
            color: #4F4A4A;
            font-size: 18px;
            cursor: pointer;
            border-radius: 15px;
            width: 140px;
            margin-top: 5px;
            font-family: "Outfit", sans-serif;
            font-optical-sizing: auto;
            font-weight: 500;
            font-style: normal;
        }

        #button1:hover,
        #button2:hover {
            background-color: #f8f54d;
            transform: translateY(2px);
        }
    </style>
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();

        renderer.setClearColor(0xe7abf8);
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const controls = new THREE.OrbitControls(camera, renderer.domElement);

        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(5, 5, 5).normalize();
        scene.add(directionalLight);

        // Loading 3D model (froggo)
        let model;
        const loader = new THREE.GLTFLoader();
        let mixer;
        loader.load('assets/froggo.glb', function (gltf) {
            model = gltf.scene;
            scene.add(model);
            model.scale.set(0.2, 0.2, 0.2);

            const box = new THREE.Box3().setFromObject(model);
            const center = box.getCenter(new THREE.Vector3());
            model.position.sub(center);

            model.position.set(0, -2.2, 0);

            if (gltf.animations.length > 0) {
                mixer = new THREE.AnimationMixer(model);
                gltf.animations.forEach((clip) => {
                    mixer.clipAction(clip).play();
                });
            }
        }, undefined, function (error) {
            console.error(error);
        });

        function onMouseMove(event) {
            const mouseX = (event.clientX / window.innerWidth) * 2 - 1;

            if (model) {
                model.rotation.y = Math.max(-Math.PI / 4, Math.min(Math.PI / 4, mouseX * Math.PI / 4));
            }
        }

        window.addEventListener('mousemove', onMouseMove, false);

        camera.position.z = 5;

        // Detecting clicks
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        function onMouseClick(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);

            const intersects = raycaster.intersectObjects(scene.children, true);

            if (intersects.length > 0) {
                if (mixer) {
                    intersects.forEach((intersect) => {
                        const action = mixer.clipAction(intersect.object);
                        action.setLoop(THREE.LoopOnce);
                        action.reset();
                        action.play();
                    });
                }

                const h1 = document.getElementById('text');
                if (h1) {
                    h1.textContent = 'Why are you here today?';
                }

                let buttonContainer = document.getElementById('buttonContainer');
                if (!buttonContainer) {
                    buttonContainer = document.createElement('div');
                    buttonContainer.id = 'buttonContainer';
                    buttonContainer.style.position = 'absolute';
                    buttonContainer.style.top = '50px';
                    buttonContainer.style.width = '100%';
                    buttonContainer.style.display = 'flex';
                    buttonContainer.style.justifyContent = 'space-around';
                    buttonContainer.style.margin = '0 auto';
                    document.body.appendChild(buttonContainer);
                }

                let button1 = document.getElementById('button1');
                if (!button1) {
                    button1 = document.createElement('button');
                    button1.id = 'button1';
                    button1.style.position = 'absolute';
                    button1.style.top = '130px';
                    button1.style.left = '5%';
                    buttonContainer.appendChild(button1);
                    // Add onclick event for Button 1
                    button1.addEventListener('click', () => {
                        window.location.href = 'https://divperedi.github.io/about-me'; // Replace with your CV link
                    });
                }

                let button2 = document.getElementById('button2');
                if (!button2) {
                    button2 = document.createElement('button');
                    button2.id = 'button2';
                    button2.style.position = 'absolute';
                    button2.style.top = '130px';
                    button2.style.right = '5%';
                    buttonContainer.appendChild(button2);
                    // Add onclick event for Button 2
                    button2.addEventListener('click', () => {
                        window.location.href = 'bored.html'; // Replace with your bored page link
                    });
                }

                button1.textContent = 'WANNA SEE A CV';
                button2.textContent = `I'M JUST BORED`;
            }
        }

        window.addEventListener('click', onMouseClick, false);

        function animate() {
            requestAnimationFrame(animate);
            if (mixer) mixer.update(0.01);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('load', () => {
            const h1 = document.createElement('h1');
            h1.id = 'text';
            h1.style.color = '#4F4A4A';
            h1.style.textAlign = 'center';
            h1.style.backgroundColor = '#e7abf8';
            h1.style.position = 'absolute';
            h1.style.top = '10px';
            h1.style.left = '50%';
            h1.style.transform = 'translateX(-50%)';

            document.body.appendChild(h1);

            const text = "Oh, hi there! 🐸";
            let index = 0;
            const interval = setInterval(() => {
                if (index < text.length) {
                    h1.textContent += text[index];
                    index++;
                } else {
                    clearInterval(interval);
                }
            }, 100);
        });

        window.addEventListener('touchstart', onMouseClick, false);

        let vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);

        window.addEventListener('resize', () => {
            let vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);

            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>

</html>
